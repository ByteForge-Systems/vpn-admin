<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Вход в админку</title>
</head>
<body>
    <h2>Авторизация</h2>
    {% if form.errors %}
        <p style="color: red;">Неверный логин или пароль</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Логин:</label>
        <input type="text" name="username" required>
        <br>
        <label>Пароль:</label>
        <input type="password" name="password" required>
        <br>
        <button type="submit">Войти</button>
    </form>
</body>
</html>
